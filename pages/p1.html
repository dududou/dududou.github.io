<script type="text/javascript">

	$(function(){
		var count = 1;
		var total = $('ul#thumbs li').length; 
		
		$('ul#thumbs li img').mousedown(function(){
			var tempId = $(this).attr('id');
			count = Number(tempId);			
			var path = $(this).attr('src');
			var cap = $(this).attr('alt');
			swapImage(path, cap);
		});		
		
		$('#back').mousedown(function(){
			count --;
			if (count < 1){
				count = total;	
			}
			var path = $('#' + count).attr('src');
			var cap = $('#' + count).attr('alt');
			swapImage(path, cap);
		});
		
		$('#next').mousedown(function(){
			count ++;
			if (count > total){
				count = 1;	
			}			
			var path = $('#' + count).attr('src');
			var cap = $('#' + count).attr('alt');
			swapImage(path, cap);
		});
		
		$('#close').mousedown(function(){
			$('#msg').hide();
		});
		
		function swapImage(path, cap){
			//hide the enlargement and the caption
			$('#lr').hide();
			
			//rip out the thumb folder path and rebuild it to point to the enlargement
			var tempStr = 'assets/images/' + path.substr(14);
			
			//reassign the image source with the correct path to the large image
			$('#lr').attr('src', tempStr);
			
			//grap the value of the alt to assign the correct alt and caption name
			$('img#lr').attr('alt', cap);
			$('#caption').html(cap);
			
			//everything is ready so TA-DA! Fade in the pretty picture and caption
			$('#lr').fadeIn('slow');
			$('#msg').fadeIn('slow');
			
			//toggle the thumbnails so the right one is highlighted
			toggleSelected($('#' + count));
		}
		
		//helper function to highlight the correct thumbnail
		function toggleSelected(me){
			$('*').removeClass('selected');//blow torch * wildcard selector!
			$(me).addClass('selected');
		}
		
	});
</script>
